query getUsersComments(
  $username: String!
  $commentsLimit: Float!
  $commentsOffset: Float!
) {
  userOnlyComments: getUserByName(username: $username) {
    comments(offset: $commentsOffset, limit: $commentsLimit) {
      items {
        id
        content
        createdAt
        lastEdited
        author {
          id
          avatar
          username
          name
        }
        isUpvoted
        isDownvoted
        likes
        downvotes
      }
      hasMore
      total
    }
  }
}
