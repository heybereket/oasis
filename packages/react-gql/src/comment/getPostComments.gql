query GetPostComments($postId: String! $commentsOffset: Float! $commentsLimit: Float!) {
  getPost(id: $postId) {
    id
    comments(offset: $commentsOffset limit: $commentsLimit) {
      items {
        id
        content
        likes
        downvotes
        createdAt
        lastEdited
        author {
          avatar
          username
          name
        }
        isUpvoted
        isDownvoted
      }
    }
  }
}
