query getPost($id: String!) {
  getPost(id: $id) {
    author {
      id
      name
      username
      badges {
        description
        id
        imagePath
      }
      avatar
    }
    createdAt
    downvotes
    id
    lastEdited
    likes
    message
    resort {
      id
      description
      logo
      name
    }
    comments(limit: 0, offset: 0) {
      total
    }
    topics
    isUpvoted
    isDownvoted
    imageName
  }
}

query PaginatePosts($postsLimit: Float!, $postsOffset: Float!) {
  paginatePosts(limit: $postsLimit, offset: $postsOffset) {
    author {
      id
      name
      username
      badges {
        description
        id
        imagePath
      }
      avatar
    }
    createdAt
    downvotes
    id
    lastEdited
    likes
    message
    resort {
      id
      description
      logo
      name
    }
    comments(limit: 0, offset: 0) {
      total
    }
    topics
    isUpvoted
    isDownvoted
    imageName
  }
}

mutation UpvoteDownvotePost(
  $like: Boolean!
  $downvote: Boolean!
  $postId: String!
) {
  likeDownvote(like: $like, downvote: $downvote, postId: $postId)
}

mutation MakePost($message: String!, $topics: [String!]!) {
  createPost(data: { message: $message, topics: $topics })
}
