query getPost($id: String!) {
  getPost(id: $id) {
    author {
      id
      name
      username
      badges {
        description
        id
        imagePath
      }
      avatar
    }
    createdAt
    dislikes
    id
    lastEdited
    likes
    message
    resort {
      id
      description
      logo
      name
    }
    comments(limit: 0, offset: 0) {
      total
    }
    topics
    isLiked
    isDisliked
    imageName
  }
}

query PaginatePosts($postsLimit: Float!, $postsOffset: Float!) {
  paginatePosts(limit: $postsLimit, offset: $postsOffset) {
    author {
      id
      name
      username
      badges {
        description
        id
        imagePath
      }
      avatar
    }
    createdAt
    dislikes
    id
    lastEdited
    likes
    message
    resort {
      id
      description
      logo
      name
    }
    comments(limit: 0, offset: 0) {
      total
    }
    topics
    isLiked
    isDisliked
    imageName
  }
}

mutation LikeDislikePost(
  $like: Boolean!
  $dislike: Boolean!
  $postId: String!
) {
  likeDislike(like: $like, dislike: $dislike, postId: $postId)
}

mutation MakePost($message: String!, $topics: [String!]!) {
  createPost(data: { message: $message, topics: $topics })
}
