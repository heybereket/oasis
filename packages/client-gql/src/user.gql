query getCurrentUser {
  currentUser {
    id
    banner
    avatar
    createdAt
    github
    twitter
    discord
    google
    bio
    username
    name
    verified
  }
}

query getUserByName($username: String!) {
  getUserByName(username: $username) {
    id
    banner
    avatar
    createdAt
    github
    twitter
    discord
    google
    bio
    username
    name
    verified
    badges {
      name
      id
      imagePath
      level
      description
    }
  }
}

mutation updateProfile($data: UpdateProfileInput!) {
  updateProfile(data: $data)
}

mutation deleteAccount {
  deleteAccount
}
