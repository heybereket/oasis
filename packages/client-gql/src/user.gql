query getCurrentUser {
  currentUser {
    id
    banner
    avatar
    createdAt
    github
    twitter
    discord
    google
    bio
    username
    name
    verified
  }
}

query getUserByName($username: String!) {
  getUserByName(username: $username) {
    id
    banner
    avatar
    createdAt
    github
    twitter
    discord
    google
    bio
    username
    name
    verified
  }
}

