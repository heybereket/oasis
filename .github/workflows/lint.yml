name: Lint

on:
  push:
    branches:
      - staging
  pull_request:
    branches:
      - staging
jobs:
  test:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1

      - run: yarn install
      - run: yarn lint
