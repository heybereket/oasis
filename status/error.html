      height: 32px;
      transition: all 0.1s ease-out;
    }

    .social-link svg:hover {
      fill: rgba(255, 255, 255, 0.6) !important;
    }

    * {
      text-align: center;
      user-select: none;
      -webkit-user-select: none;
    }

    h1,
    p {
      cursor: default !important;
    }
